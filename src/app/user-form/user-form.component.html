<form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div>
      <label for="last_name">Nom :</label>
      <input type="text" id="last_name" name="last_name" ngModel required>
    </div>
  
    <div>
      <label for="first_name">Prénom :</label>
      <input type="text" id="first_name" name="first_name" ngModel required>
    </div>
  
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
  
    <div>
      <label for="job">Travail :</label>
      <input type="text" id="job" name="job" ngModel>
    </div>
  
    <div>
      <label for="phone">N° de téléphone :</label>
      <input type="tel" id="phone" name="phone" ngModel>
    </div>
  
    <button type="submit">Enregistrer</button>
  </form>
